{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    {% block header %}{% endblock header %}
</head>
<body>
    <div id="navbar-container" class="navbar__container">
        <div class="navbar__closed__container">
            <img class="navbar__logo" src="{% static 'images/jiifs_logo.png' %}" alt="jiifs-logo"></img>
            <div id="navbar-toggle" class="navbar__toggle">
                <svg width="24" height="21" viewBox="0 0 24 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.3009 0H1.69912C0.76072 0 0 0.716344 0 1.6V2.4C0 3.28366 0.76072 4 1.69912 4H22.3009C23.2393 4 24 3.28366 24 2.4V1.6C24 0.716344 23.2393 0 22.3009 0Z" fill="white"/>
                    <path d="M22.3009 16.3137H1.69912C0.76072 16.3137 0 17.0301 0 17.9137V18.7137C0 19.5974 0.76072 20.3137 1.69912 20.3137H22.3009C23.2393 20.3137 24 19.5974 24 18.7137V17.9137C24 17.0301 23.2393 16.3137 22.3009 16.3137Z" fill="white"/>
                    <path d="M22.3009 8.15686H1.69912C0.76072 8.15686 0 8.8732 0 9.75686V10.5569C0 11.4405 0.76072 12.1569 1.69912 12.1569H22.3009C23.2393 12.1569 24 11.4405 24 10.5569V9.75686C24 8.8732 23.2393 8.15686 22.3009 8.15686Z" fill="white"/>
                </svg>
            </div>
        </div>

        <div class="navbar__content__container">
            <ul class="navbar_content_options">
                <a class="navbar__anchor" href="/futsal/games/">
                    <li class="navbar_content_option">Futsal</li>
                </a>
                <a class="navbar__anchor" href="/volleyball/games/">
                    <li class="navbar_content_option">Vôlei</li>
                </a>
            </ul>
            <hr>
            <div class="navbar__apoio">
                <h2>Apoio</h2>
                <div class="navbar__coirc__logos">
                    <img class="navbar__morea__logo" src="{% static 'images/morea-logo.png' %}" alt="morea-logo"></img>
                    <img class="navbar__coirc__logo" src="{% static 'images/coirc-logo.png' %}" alt="coirc-logo"></img>
                </div>
            </div>
            <div class="info__zone__divider"></div>
            <div class="navbar__dev__container">
                <h2>Desenvolvedores</h2>
                <div class="navbar__dev__child">
                    <a class="navbar__dev__anchor" target="_blank" href="https://instagram.com/felipscarvalho?igshid=MzMyNGUyNmU2YQ==">
                        <div class="navbar__developer">
                            <img class="navbar__developer__photo" src="{% static 'images/felipe.jpg' %}" alt="dev-photo"></img>
                            <p>Felipe Carvalho</p>
                        </div>
                    </a>
                    <a class="navbar__dev__anchor" target="_blank" href="https://www.instagram.com/thevinisouza/">
                        <div class="navbar__developer">
                            <img class="navbar__developer__photo" src="{% static 'images/vinicius.jpg' %}" alt="dev-photo"></img>
                            <p>Vinícius Souza</p>
                        </div>
                    </a>
                    <a class="navbar__dev__anchor" target="_blank" href="https://instagram.com/karolsthefanny_?igshid=MWZjMTM2ODFkZg==">
                        <div class="navbar__developer">
                            <img class="navbar__developer__photo" src="{% static 'images/karol.jpg' %}" alt="dev-photo"></img>
                            <p>Karol Sthefanny</p>
                        </div>
                    </a>
                </div>
            </div>
            <hr>
        </div>
            
    </div>
    <div class="layout__child__content">
        {% block content %}{% endblock content %}
    </div>
    <a href="/games/review/">
        <div class="chaveament__icon__container">
            <svg class="chaveamento__icon" width="61" height="63" viewBox="0 0 61 63" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M58.17 51.89L34.59 28.31C34.4387 28.1577 34.3405 27.9606 34.3099 27.7481C34.2793 27.5356 34.3179 27.3189 34.42 27.13C36.2988 23.5107 36.8207 19.3386 35.8912 15.368C34.9618 11.3974 32.6424 7.89035 29.3524 5.48092C26.0624 3.0715 22.0189 1.9187 17.9529 2.23095C13.887 2.54321 10.0669 4.29989 7.18339 7.18343C4.29986 10.067 2.54318 13.887 2.23092 17.953C1.91867 22.0189 3.07147 26.0624 5.48089 29.3524C7.89032 32.6425 11.3974 34.9618 15.368 35.8913C19.3386 36.8207 23.5107 36.2988 27.13 34.42C27.3189 34.3179 27.5356 34.2793 27.7481 34.31C27.9606 34.3406 28.1576 34.4388 28.31 34.59L38.17 44.45C38.3562 44.6374 38.4608 44.8908 38.4608 45.155C38.4608 45.4192 38.3562 45.6727 38.17 45.86L33.5 50.53C33.227 50.8053 33.0739 51.1773 33.0739 51.565C33.0739 51.9527 33.227 52.3247 33.5 52.6L41.19 60.29C41.4636 60.5624 41.8339 60.7153 42.22 60.7153C42.6061 60.7153 42.9764 60.5624 43.25 60.29L47.92 55.62C48.1074 55.4338 48.3608 55.3292 48.625 55.3292C48.8892 55.3292 49.1426 55.4338 49.33 55.62L51.88 58.17C52.3524 58.6414 52.9926 58.9062 53.66 58.9062C54.3274 58.9062 54.9676 58.6414 55.44 58.17L58.16 55.45C58.6328 54.9789 58.8993 54.3395 58.9012 53.6721C58.9031 53.0047 58.6401 52.3638 58.17 51.89ZM19.27 26.24C17.6488 26.2329 16.0803 25.6632 14.8324 24.6283C13.5845 23.5933 12.7345 22.1573 12.4276 20.5654C12.1206 18.9735 12.3757 17.3245 13.1494 15.8997C13.923 14.475 15.1672 13.363 16.6695 12.7535C18.1718 12.1441 19.8391 12.075 21.3866 12.558C22.9342 13.0411 24.2662 14.0463 25.155 15.4022C26.0439 16.758 26.4346 18.3803 26.2604 19.9922C26.0863 21.604 25.358 23.1054 24.2 24.24C22.8839 25.5295 21.1125 26.2482 19.27 26.24Z" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>            
        </div>
    </a>
    <script src="{% static 'js/layout.js' %}"></script>
</body>
</html>
